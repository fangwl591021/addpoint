<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊</title>
</head>
<body>
  <h1>會員註冊</h1>
  <input type="text" id="name" placeholder="姓名"><br>
  <input type="tel" id="phone" placeholder="手機"><br>
  <input type="date" id="birthday"><br>
  <button id="registerBtn">送出註冊</button>
  <div id="result"></div>

  <script>
    document.getElementById('registerBtn').addEventListener('click', async function () {
      const name = document.getElementById('name').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const birthday = document.getElementById('birthday').value;
      const result = document.getElementById('result');

      if (!name || !phone || !birthday) {
        result.textContent = '請完整填寫所有欄位';
        return;
      }

      try {
        const res = await fetch('https://addpoint.vercel.app/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, phone, birthday })
        });

        const data = await res.json();
        console.log('伺服器回應:', data); // ← 可觀察內容

        if (data.success) {
          result.textContent = '✅ 註冊成功！';
        } else {
          result.textContent = '❌ 註冊失敗：' + (data.message || '未知錯誤');
        }
      } catch (err) {
        result.textContent = '❌ 發送失敗：' + err.message;
      }
    });
  </script>
</body>
</html>
